<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>tabla</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Tabla</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input label="Numero 1" labelPlacement="floating" 
          [(ngModel)]="numero1"
          type="number"
          placeholder="mayor que cero"></ion-input>
        </ion-item>
  
        <ion-item *ngFor="let N of tabla">
          {{N}} * {{numero1}} = {{N*numero1}}

        </ion-item>


      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
